layout:
    ortho_layout:
        split: true
        rows: 3
        columns: 5
        thumbs: 2
        drop_pinky: true
        drop_inner: true
layers:
    base:
    - [w, c, l, d, g, k, u, o, y, "'"]
    - [r, s, n, t, b, j, a, e, i, h]
    -    [f, m, p,       x, ',', .]
    - nav
    - space
    - shift
    - sym
    nav:
    - [f1, f2, f3, f4, f5, pg🠕, tab, 🠕, esc, home]
    - [gui, alt, shift, ctrl, undo, pg🠗, 🠔, enter, ➝, end]
    - [cut, copy, paste, back space, 🠗, del]
    - [{t: '', type: held}, '', '', '']
    sym:
    - ['!', '@', '#', $, '%', ^, '&', ';', ':', '?']
    - ['~', '=', '-', '/', '`', '\', ctrl, shift, alt, gui]
    - ['_', '+', '*', '|', <, '>']
    - ['', '', '', {t: '', type: held}]
    num:
    - ['', '', '', '', '', '', '', '', '', '']
    - [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
    - ['', '', '', '', '', '']
    - [{t: '', type: held}, '', '', {t: '', type: held}]
combos:
-   p: [1, 2]
    k: v
    l: [base]
-   p: [1, 3]
    k: q
    l: [base]
    a: top
-   p: [20, 21]
    k: z
    l: [base]
-   p: [1, 11]
    k: '['
    l: [base, sym, num]
-   p: [8, 18]
    k: ']'
    l: [base, sym, num]
-   p: [2, 12]
    k: (
    l: [base, sym, num]
-   p: [7, 17]
    k: )
    l: [base, sym, num]
-   p: [3, 13]
    k: '{'
    l: [base, sym, num]
-   p: [6, 16]
    k: '}'
    l: [base, sym, num]
-   p: [3, 4]
    k: esc
    l: [base]
-   p: [13, 14]
    k: del
    l: [base]
-   p: [20, 21]
    k: all
    l: [nav]
    a: bottom