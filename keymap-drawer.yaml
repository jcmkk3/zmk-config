layout:
  ortho_layout:
    split: true
    rows: 3
    columns: 5
    thumbs: 2
    drop_pinky: true
    drop_inner: true
draw_config:
    n_columns: 2
    dark_mode: auto
    combo_diagrams_scale: 3.1
    style_layer_activators: false
    append_colon_to_layer_header: false
    footer_text: ""
layers:
  alphas:
  - [x, c, l, f, p, k, y, o, u, "'"]
  - [r, s, n, t, b, j, h, e, i, a]
  -    [w, m, g,       d, ',', "."]
  -    [edit, space, upper, sym]
  numbers:
  - [{t: '!', type: trans}, {t: '@', type: trans}, {t: '#', type: trans}, {t: $, type: trans}, {t: '%', type: trans},
     {t: ^, type: trans}, {t: '&', type: trans}, {t: '_', type: trans}, {t: ':', type: trans}, {t: '"', type: trans}]
  - [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
  - [{t: '\', type: trans}, {t: '-', type: trans}, {t: '/', type: trans},
     {t: '|', type: trans}, ',', "."]
  - [{t: 'edit', type: held}, {t: 'space', type: trans}, {t: 'upper', type: trans}, {t: 'sym', type: held}]
  edit:
  - [all, undo, esc, del, zoom+, pg🠕, home, 🠕, end, top]
  - [gui, ctrl, shft, alt, zoom-, pg🠗, 🠔, entr, ➝, btm]
  - [cut, copy, paste, bksp, 🠗, tab]
  - [{t: 'edit', type: held}, {t: 'space', type: trans}, {t: 'upper', type: trans}, {t: 'sym', type: trans}]
  f-keys:
  - [f11, f12, f13, f14, f15, f16, f17, f18, f19, f20]
  - [f1, f2, f3, f4, f5, f6, f7, f8, f9, f10]
  - ['', '', '', '', '', '']
  - [{t: 'edit', type: trans}, {t: 'space', type: trans}, {t: 'upper', type: held}, {t: 'sym', type: held}]
  symbols:
  - ['!', '@', '#', $, '%', ^, '&', '_', ':', '"']
  - ['?', '=', '+', '*', '`', '~', alt, shft, ctrl, gui]
  - ['\', '-', '/', '|', <, '>']
  - [{t: 'edit', type: trans}, {t: 'space', type: trans}, {t: 'upper', type: trans}, {t: 'sym', type: held}]
  "brackets (alphas/symbols/numbers)":
  - ['', '', '', '', '', '', '', '', '', '']
  - ['', '', '', '', '', '', '', '', '', '']
  - ['', '', '', '', '', '']
  - ['', '', '', '']
combos:
- p: [1, 2]
  k: v
  l: [alphas]
- p: [2, 3]
  k: q
  l: [alphas]
- p: [20, 21]
  k: z
  l: [alphas]
- p: [24, 25]
  k: ";"
  l: [alphas]
- p: [1, 11]
  k: '['
  l: ["brackets (alphas/symbols/numbers)"]
- p: [8, 18]
  k: ']'
  l: ["brackets (alphas/symbols/numbers)"]
- p: [2, 12]
  k: (
  l: ["brackets (alphas/symbols/numbers)"]
- p: [7, 17]
  k: )
  l: ["brackets (alphas/symbols/numbers)"]
- p: [3, 13]
  k: '{'
  l: ["brackets (alphas/symbols/numbers)"]
- p: [6, 16]
  k: '}'
  l: ["brackets (alphas/symbols/numbers)"]