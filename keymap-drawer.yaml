layout:
  ortho_layout:
    split: true
    rows: 3
    columns: 5
    thumbs: 2
    drop_pinky: true
    drop_inner: true
layers:
  base:
  - [x, c, l, f, p, k, y, o, u, "'"]
  - [r, s, n, t, b, j, h, e, i, a]
  -    [w, m, g,       d, ',', "."]
  - nav
  - space
  - shift
  - sym
  sym:
  - ['!', '@', '#', $, '%', ^, '&', '?', ':', '"']
  - ['~', '=', '+', '*', '`', '\', ctrl, shft, alt, gui]
  - ['_', '-', '/', '|', <, '>']
  - ['', '', '', {t: '', type: held}]
  num:
  - [{t: '!', type: trans}, {t: '@', type: trans}, {t: '#', type: trans}, {t: $, type: trans}, {t: '%', type: trans},
     {t: ^, type: trans}, {t: '&', type: trans}, {t: '?', type: trans}, {t: ':', type: trans}, {t: '"', type: trans}]
  - [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
  - [{t: '_', type: trans}, {t: '-', type: trans}, {t: '/', type: trans},
     {t: '|', type: trans}, {t: ',', type: trans}, {t: ".", type: trans}]
  - [{t: '', type: held}, '', '', {t: '', type: held}]
  nav:
  - [undo, cut, copy, paste, '', '', home, 🠕, end, top]
  - [gui, alt, shft, ctrl, '', '', 🠔, entr, ➝, btm]
  - [all, esc, del, bksp, 🠗, tab]
  - [{t: '', type: held}, '', '', '']
combos:
- p: [24, 25]
  k: ";"
  l: [base]
# Need ctrl+del, could be shft+ctrl+bksp
# Escape doesn't really have many/any shortcuts except ctrl+shift+esc for Windows
