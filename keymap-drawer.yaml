layout:
    ortho_layout:
        split: true
        rows: 3
        columns: 5
        thumbs: 2
        drop_pinky: true
        drop_inner: true
layers:
    Def:
    - [W, C, L, D, G, K, U, O, Y, "'"]
    - [R, S, N, T, B, J, A, E, I, H]
    -    [F, M, P,       X, ',', .]
    - Nav
    - Space
    - Shift
    - Sym
    Nav:
    - [F1, F2, F3, F4, F5, Esc, Home, ü†ï, End, Pgü†ï]
    - [Super, Alt, Shift, Ctrl, Undo, Del, ü†î, Enter, ‚ûù, Pgü†ó]
    - [Cut, Copy, Paste, Back Space, ü†ó, Tab]
    - [{t: '', type: held}, '', '', '']
    Sym:
    - ['!', '@', '#', $, '%', ^, '&', ';', ':', '?']
    - ['~', '=', '-', '/', '`', '\', Ctrl, Shift, Alt, Super]
    - ['_', '+', '*', '|', <, '>']
    - ['', '', '', {t: '', type: held}]
    Num:
    - ['', '', '', '', '', '', '', '', '', '']
    - [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
    - ['', '', '', '', '', '']
    - [{t: '', type: held}, '', '', {t: '', type: held}]
combos:
-   p: [1, 2]
    k: V
    l: [Def]
-   p: [1, 3]
    k: Q
    l: [Def]
    a: top
-   p: [20, 21]
    k: Z
    l: [Def]
-   p: [1, 11]
    k: '['
    l: [Def, Sym, Num]
-   p: [8, 18]
    k: ']'
    l: [Def, Sym, Num]
-   p: [2, 12]
    k: (
    l: [Def, Sym, Num]
-   p: [7, 17]
    k: )
    l: [Def, Sym, Num]
-   p: [3, 13]
    k: '{'
    l: [Def, Sym, Num]
-   p: [6, 16]
    k: '}'
    l: [Def, Sym, Num]
-   p: [3, 4]
    k: ESC
    l: [Def]
-   p: [13, 14]
