layout:
  ortho_layout:
    split: true
    rows: 3
    columns: 5
    thumbs: 2
    drop_pinky: true
    drop_inner: true
draw_config:
    n_columns: 2
    dark_mode: auto
    combo_diagrams_scale: 3.1
    style_layer_activators: false
    append_colon_to_layer_header: false
    footer_text: ""
layers:
  alphas:
  - [x, c, l, f, p, k, y, o, u, {t: "'", s: '"'}]
  - [r, s, n, t, b, j, h, e, i, a]
  - [w, m, g, d, {t: ',', s: "<"}, {t: ".", s: ">"}]
  - [edit, space, upper, sym]
  edit:
  - [all, undo, esc, del, f2, pgğŸ •, home, ğŸ •, end, top]
  - [gui, shft, ctrl, alt, f5, pgğŸ —, ğŸ ”, entr, â, btm]
  - [cut, copy, paste, bksp, ğŸ —, tab]
  - [{t: 'edit', type: held}, {t: 'space', type: trans}, {t: 'upper', type: trans}, {t: 'sym', type: trans}]
  symbols:
  - ['!', '@', '#', $, '%', ^, '&', '_', ':', '"']
  - ['?', '=', '+', '*', '`', '~', alt, ctrl, shft, gui]
  - ['\', '-', '/', '|', <, '>']
  - [{t: 'edit', type: trans}, {t: 'space', type: trans}, {t: 'upper', type: trans}, {t: 'sym', type: held}]
  numbers:
  - [{t: '!', type: trans}, {t: '@', type: trans}, {t: '#', type: trans}, {t: $, type: trans}, {t: '%', type: trans},
     {t: ^, type: trans}, {t: '&', type: trans}, {t: '_', type: trans}, {t: ':', type: trans}, {t: '"', type: trans}]
  - [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
  - [{t: '\', type: trans}, {t: '-', type: trans}, {t: '/', type: trans},
     {t: '|', type: trans}, ',', "."]
  - [{t: 'edit', type: held}, {t: 'space', type: trans}, {t: 'upper', type: trans}, {t: 'sym', type: held}]
combos:
- p: [1, 2]
  k: v
  l: [alphas]
- p: [2, 3]
  k: q
  l: [alphas]
- p: [20, 21]
  k: z
  l: [alphas]
- p: [24, 25]
  k: ";"
  l: [alphas]
- p: [3, 13]
  k: '('
  draw_separate: true
- p: [6, 16]
  k: ')'
  draw_separate: true
- p: [2, 12]
  k: '{'
  draw_separate: true
- p: [7, 17]
  k: '}'
  draw_separate: true
- p: [1, 11]
  k: '['
  draw_separate: true
- p: [8, 18]
  k: ']'
  draw_separate: true
